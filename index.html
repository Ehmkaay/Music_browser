<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Browser App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Browser</h1>
            <input type="text" id="searchInput" placeholder="Search for music...">
            <button id="searchButton">Search</button>
        </header>
        <section id="musicList" class="music-list"></section>
        <section id="musicDetails" class="music-details"></section>
    </div>
    <script src="app.js"></script>
</body>
</html>
